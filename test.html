	<script src="test.js" defer></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<script src="script.js" defer></script>
</head>
<body class="test-bg">
	<h1 class="flashy-title">Quel dessert est ton âme sœur ?</h1>
	<form id="dessert-form" class="absurd-form">
		<label>Quel est ton niveau de sucre dans le sang ?</label>
		<select>
			<option>J'ai remplacé mon sang par du sirop d’érable</option>
			<option>J'aime le sucre, mais avec modération</option>
			<option>Je mange des cailloux, vive l'amertume</option>
		</select>

		<label>Quelle pâte te fait vibrer ?</label>
		<select>
			<option>Feuilletée comme mes émotions</option>
			<option>Sablée comme mes relations</option>
			<option>Brisée comme mon cœur</option>
		</select>

		<label>Quelle garniture te donne chaud ?</label>
		<select>
			<option>Crème pâtissière, bien dense</option>
			<option>Compote tiède, comme ma vie</option>
			<option>Rien, je suis fourré de vide</option>
		</select>

		<label>Comment réagis-tu face à un éclair au chocolat ?</label>
		<select>
			<option>Je lui fais une déclaration d’amour</option>
			<option>Je le gifle, il sait pourquoi</option>
			<option>Je fonds avant lui</option>
		</select>

		<label>Quel est ton fantasme de four ?</label>
		<select>
			<option>Une cuisson lente et sensuelle</option>
			<option>Un coup de chaud inattendu</option>
			<option>Être oublié pendant 3h à 240°C</option>
		</select>

		<label>Choisis un topping de l’âme :</label>
		<select>
			<option>Des vermicelles colorés et instables</option>
			<option>Un glaçage miroir narcissique</option>
			<option>Du sucre glace discret mais collant</option>
		</select>

		<label>Que fais-tu quand tu croises une religieuse ?</label>
		<select>
			<option>Je m’incline</option>
			<option>Je lui demande si elle est fourrée</option>
			<option>Je l’ignore, je suis athée en pâtisserie</option>
		</select>

		<button type="submit">Analyse pâtissière</button>
	</form>

	<div id="result" class="test-result"></div>

	</nav>
</body>
