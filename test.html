<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Test de Compatibilité Pâtissière</title>
	<script src="test.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body class="test-bg">
	<h1 class="flashy-title">Quel dessert est ton âme sœur ?</h1>
	<form id="dessert-form" class="absurd-form">
		<label>Quel est ton niveau de sucre dans le sang ?</label>
		<select>
			<option>J'ai remplacé mon sang par du sirop d’érable</option>
			<option>J'aime le sucre, mais avec modération</option>
			<option>Je mange des cailloux, vive l'amertume</option>
		</select>

		<label>Quelle pâte te fait vibrer ?</label>
		<select>
			<option>Feuilletée comme mes émotions</option>
			<option>Sablée comme mes relations</option>
			<option>Brisée comme mon cœur</option>
		</select>

		<label>Quelle garniture te donne chaud ?</label>
		<select>
			<option>Crème pâtissière, bien dense</option>
			<option>Compote tiède, comme ma vie</option>
			<option>Rien, je suis fourré de vide</option>
		</select>

		<button type="submit">Analyse pâtissière</button>
	</form>

	<div id="result" class="test-result"></div>
